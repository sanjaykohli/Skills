<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Collaboration Search</title>
    <style>
        :root {
            --primary-bg: #1E1E1E;
            --secondary-bg: #252526;
            --text-color: #FFFFFF;
            --accent-color: #007ACC;
            --border-color: #3C3C3C;
        }

        body {
            background-color: var(--primary-bg);
            color: var(--text-color);
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 800px;
            padding: 20px;
            background: var(--secondary-bg);
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }

        header {
            text-align: center;
            margin-bottom: 20px;
        }

        .search-container {
            display: flex;
            align-items: center;
            background: var(--primary-bg);
            padding: 10px;
            border-radius: 5px;
            border: 1px solid var(--border-color);
        }

        #search {
            flex: 1;
            background: transparent;
            border: none;
            color: var(--text-color);
            font-size: 16px;
            padding: 10px;
            outline: none;
        }

        #clear-search {
            background: none;
            border: none;
            color: var(--accent-color);
            font-size: 18px;
            cursor: pointer;
        }

        #results-section {
            display: none;
            margin-top: 20px;
        }

        .sorting-controls {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        #collaboration-list {
            max-height: 300px;
            overflow-y: auto;
            border: 1px solid var(--border-color);
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Collaboration Network</h1>
            <div class="search-container">
                <input type="text" id="search" placeholder="Search for collaborations...">
                <button id="clear-search">âœ–</button>
            </div>
        </header>
        
        <section id="results-section">
            <div class="sorting-controls">
                <label for="sort-options">Sort by:</label>
                <select id="sort-options">
                    <option value="relevance">Relevance</option>
                    <option value="date">Most Recent</option>
                </select>
            </div>
            
            <div id="collaboration-list"></div>
        </section>
    </div>

    <script>
        document.getElementById('search').addEventListener('input', function() {
            const query = this.value.trim();
            const resultsSection = document.getElementById('results-section');
            
            if (query.length > 0) {
                resultsSection.style.display = 'block';
                updateResults(query);
            } else {
                resultsSection.style.display = 'none';
            }
        });

        document.getElementById('clear-search').addEventListener('click', function() {
            document.getElementById('search').value = '';
            document.getElementById('results-section').style.display = 'none';
        });

        function updateResults(query) {
            const resultsContainer = document.getElementById('collaboration-list');
            resultsContainer.innerHTML = `<p>Searching for: <strong>${query}</strong></p>`;
        }
    </script>
</body>
</html>
